    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">

    <title>Bootstrap - Calculadora

    </title>


<body>
    <div class="container-fluid">

        <header>
            <h1 class="p-3 m-3 col-3 text-center"> 8 - Calculadora </h1>

            <a href="../index.html"
                id="linkInicio"
                class="d-block p-1 m-1 col-md-2 rounded text-center shadow-sm fs-3 text-decoration-none">
                INICIO </a>

        </header>

        <div id="calculadora" class="container align-self-center col-sm-8 col-md-5 col-xl-3 shadow-lg">
            <div id="pantalla" class="row bg-light h-25 p-3 fs-2 ">
                <div class="row justify-content-end fs-5">{{ pantalla2 }}</div>
                <div class="row justify-content-end">{{ pantalla }}</div>
            </div>
            <div id="calc-btns" class="row  text-light h-75 text-center fs-4">
                <div id="btns-left" class="bg-secondary col-9">
                    <div class="row h-25 align-content-center">
                        <div class="calc-left-btn col h-100 d-flex align-items-center">
                            <span class="w-100" (click)="printNumber(7)">7</span>
                        </div>
                        <div class="calc-left-btn col h-100 d-flex align-items-center">
                            <span class="w-100" (click)="printNumber(8)">8</span>
                        </div>
                        <div class="calc-left-btn col h-100 d-flex align-items-center">
                            <span class="w-100" (click)="printNumber(9)">9</span>
                        </div>
                    </div>
                    <div class="row h-25 align-content-center">
                        <div class="calc-left-btn col h-100 d-flex align-items-center">
                            <span class="w-100" (click)="printNumber(4)">4</span>
                        </div>
                        <div class="calc-left-btn col h-100 d-flex align-items-center">
                            <span class="w-100" (click)="printNumber(5)">5</span>
                        </div>
                        <div class="calc-left-btn col h-100 d-flex align-items-center">
                            <span class="w-100" (click)="printNumber(6)">6</span>
                        </div>
                    </div>
                    <div class="row h-25 align-content-center">
                        <div class="calc-left-btn col h-100 d-flex align-items-center">
                            <span class="w-100" (click)="printNumber(1)">1</span>
                        </div>
                        <div class="calc-left-btn col h-100 d-flex align-items-center">
                            <span class="w-100" (click)="printNumber(2)">2</span>
                        </div>
                        <div class="calc-left-btn col h-100 d-flex align-items-center">
                            <span class="w-100" (click)="printNumber(3)">3</span>
                        </div>
                    </div>
                    <div class="row h-25 align-content-center">
                        <div class="calc-left-btn col h-100 d-flex align-items-center">
                            <span class="w-100" (click)="printPunt('.')">.</span>
                        </div>
                        <div class="calc-left-btn col h-100 d-flex align-items-center">
                            <span class="w-100" (click)="printNumber(0)">0</span>
                        </div>
                        <div class="calc-left-btn col h-100 d-flex align-items-center">
                            <span class="w-100" (click)="printDoble(0, 0)">00</span>
                        </div>
                    </div>

                </div>
                <div id="btns-right" class="container-fluid col-3">
                    <div class="d-flex flex-column justify-content-center h-100">
                        <div class="row h-100 align-content-center calc-right-btn">
                            <span class="" (click)="delete()">DEL</span>
                        </div>
                        <div class="row h-100 align-content-center calc-right-btn">
                            <span class="" (click)="div()">/</span>
                        </div>
                        <div class="row h-100 align-content-center calc-right-btn">
                            <span class="" (click)="multi()">X</span>
                        </div>
                        <div class="row h-100 align-content-center calc-right-btn">
                            <span class="" (click)="resta()">-</span>
                        </div>
                        <div class="row h-100 align-content-center calc-right-btn">
                            <span class="" (click)="suma()">+</span>
                        </div>
                        <div class="row h-100 align-content-center calc-right-btn">
                            <span class="" (click)="igual()">=</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
